---
layout: default
title: News
---
<ul id="news">
{% assign sortedNews = site.news | reverse %}
{% for news in sortedNews %}
<li>
  <a href="{{ news.url }}">
    <h2>{{ news.title }}</h2>
    <time datetime="{{news.date}}">{{ news.date | date: "%Y年%m月%d日" }}</time>
    <div>{{ news.content | truncate: 100 | markdownify }}</div>
    <img src="{{ news.img }}" />
  </a>
</li>
{% endfor %}
</ul>
