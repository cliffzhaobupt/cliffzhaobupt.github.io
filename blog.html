---
layout: default
title: Blog
---
<ul id="blog">
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">
        <h2>
          {{ post.title }}
        </h2>
        <time datetime="{{post.date}}">{{ post.date | date: "%Y年%m月%d日" }}</time>
        <p>{{ post.excerpt }}</p>
      </a>
      <div class="divider"></div>
    </li>
  {% endfor %}
</ul>
